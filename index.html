<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Painting App</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url('path/to/your/image.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

        #canvas {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        #tools {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #tools button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #tools button.active {
            background-color: #ddd;
        }

        #color-palette {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #color-palette div {
            width: 20px;
            height: 20px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        #size-buttons button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
        }

        #size-buttons button.active {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="tools">
        <button id="pencil">Pencil</button>
        <button id="eraser">Eraser</button>
    </div>

    <div id="size-buttons">
        <button class="size-btn" data-size="5">5</button>
        <button class="size-btn" data-size="10">10</button>
        <button class="size-btn" data-size="20">20</button>
    </div>

    <div id="color-palette">
        <div style="background-color: #000;"></div>
        <div style="background-color: #f00;"></div>
        <div style="background-color: #0f0;"></div>
        <div style="background-color: #00f;"></div>
        <div style="background-color: #ff0;"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tools = document.querySelectorAll('#tools button');
        const sizeButtons = document.querySelectorAll('#size-buttons .size-btn');
        const colors = document.querySelectorAll('#color-palette div');
        let isDrawing = false;
        let currentTool = 'pencil';
        let currentColor = '#000';
        let currentSize = 5;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);

        // Tool selection
        tools.forEach(tool => {
            tool.addEventListener('click', () => {
                tools.forEach(t => t.classList.remove('active'));
                tool.classList.add('active');
                currentTool = tool.id;
            });
        });

        // Size selection
        sizeButtons.forEach(button => {
            button.addEventListener('click', () => {
                sizeButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentSize = parseInt(button.dataset.size);
            });
        });

        // Color selection
        colors.forEach(color => {
            color.addEventListener('click', () => {
                currentColor = color.style.backgroundColor;
            });
        });

        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (isDrawing) {
                if (currentTool === 'eraser') {
                    ctx.strokeStyle = '#fff';
                } else {
                    ctx.strokeStyle = currentColor;
                }
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }
    </script>
</body>
</html>
